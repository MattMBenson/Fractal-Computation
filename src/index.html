<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Fractals</title>
  </head>
  <body>
    <div class="main-container">
      <h2>ART FOUND IN MATH VIA FRACTAL COMPUTATION</h2>
      <div class="buttons">
        <button class="trianglesBtn" onclick="showTriangles()">
          Sierpinski Triangle
        </button>
        <button class="carpetBtn" onclick="showCarpet()">
          Sierpinski Carpet
        </button>
        <button class="treeBtn" onclick="showTree()">Canopy Tree</button>
        <button class="kochBtn" onclick="showKoch()">Koch Snowflake</button>
        <button class="mandelbrotBtn" onclick="showMandelbrot()">
          Mandelbrot Set
        </button>
      </div>
      <h4 id="displayTitle"></h4>
      <p id="displayDescription"></p>

      <div class="visual-container">
        <div id="triangles">
          <h5 id="depthTriangle">Depth: -1</h5>
          <input
            type="range"
            min="1"
            max="7"
            value="0"
            class="slider"
            id="triangleRange"
            step="0.1"
            oninput="handleSlider()"
          />
          <canvas id="triangleCanvas" class="canvas"></canvas>
        </div>
        <div id="carpet">
          <h5 id="depthCarpet">Depth: -1</h5>
          <input
            type="range"
            min="1"
            max="5"
            value="0"
            class="slider"
            id="carpetRange"
            step="0.1"
            oninput="handleSlider()"
          />
          <canvas id="carpetCanvas" class="canvas"></canvas>
        </div>
        <div id="tree">
          <div class="labelContainer">
            <h5 id="sizeOfTree">Size:</h5>
            <h5 id="depthTree">Depth:</h5>
            <h5 id="angleATree">Angle Left:</h5>
            <h5 id="angleBTree">Angle Right:</h5>
          </div>
          <div class="treeSliderContainer">
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="slider"
              id="treeSize"
              step="1"
              oninput="handleSlider()"
            />
            <input
              type="range"
              min="1"
              max="11"
              value="0"
              class="slider"
              id="treeRange"
              step="0.1"
              oninput="handleSlider()"
            />
            <input
              type="range"
              min="1"
              max="10"
              value="0"
              class="slider"
              id="treeAngleA"
              step="0.01"
              oninput="handleSlider()"
            />
            <input
              type="range"
              min="1"
              max="10"
              value="0"
              class="slider"
              id="treeAngleB"
              step="0.01"
              oninput="handleSlider()"
            />
          </div>
          <canvas id="treeCanvas" class="canvas"></canvas>
        </div>
        <div id="koch">
          <h5 id="depthKoch">Depth: -1</h5>
          <input
            type="range"
            min="1"
            max="7"
            value="0"
            class="slider"
            id="kochRange"
            step="0.1"
            oninput="handleSlider()"
          />
          <canvas id="kochCanvas" class="canvas"></canvas>
        </div>
        <div id="mandelbrot">
          <h5 id="depthMandelbrot">Depth: -1</h5>
          <input
            type="range"
            min="1"
            max="20"
            value="0"
            class="slider"
            id="mandelbrotRange"
            step="0.1"
            oninput="handleSlider()"
          />
          <canvas id="mandelbrotCanvas" class="canvas"></canvas>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
