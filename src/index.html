<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Fractals</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Fractals found in via Mathematical Computation</h1>
      <div class="buttons">
        <button class="trianglesBtn" onclick="showTriangles()">
          Sierpinski Triangle
        </button>
        <button class="carpetBtn" onclick="showCarpet()">
          Sierpinski Carpet
        </button>
        <button class="treeBtn" onclick="showTree()">Canopy Tree</button>
        <button class="kochBtn" onclick="showKoch()">Koch Snowflake</button>
        <button class="mandelbrotBtn" onclick="showMandelbrot()">
          Mandelbrot Set
        </button>
      </div>
      <div class="visual-container">
        <div id="triangles">
          <h5 id="depth"></h5>
          <input
            type="range"
            min="1"
            max="7"
            value="0"
            class="slider"
            id="myRange"
            onchange="handleSlider()"
          />
          <canvas id="triangleCanvas"></canvas>
        </div>
        <div id="carpet">Carpet</div>
        <div id="tree">Tree</div>
        <div id="koch">Koch</div>
        <div id="mandelbrot">Mandelbrot</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
